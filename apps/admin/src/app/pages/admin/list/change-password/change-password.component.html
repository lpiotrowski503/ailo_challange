<!DOCTYPE html>
<section class="change-password" *ngIf="display" @slideRight>
  <form (ngSubmit)="onChangePassword()" [formGroup]="changePasswordForm">
    <flex-col>
      <flex-col>
        <label class="label">Change Password</label>
        <input class="input" type="password" name="password" [formControl]="controls.password">
      </flex-col>
      <flex-col>
        <button class="btn">Send</button>
      </flex-col>
    </flex-col>
  </form>
</section>
